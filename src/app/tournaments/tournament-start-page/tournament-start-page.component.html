<h2>New Tournament</h2>
<div class="row">
  <div class="col-md-12">
    <tournament-add [players]="players" (onWantAddTournamentEvent)="onWantAddTournament($event)" (onWantAddPlayerEvent)="onWantAddPlayer($event)" (onWantDeletePlayerEvent)="onWantDeletePlayerEvent($event)"></tournament-add>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onWantViewTournaments()">Back to Tournaments</button>
  </div>
</div>
