<form class="col-md-12">

  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" [(ngModel)]="tournament.name" required />
      </div>

      <div class="form-group">
        <label class="radio-inline"><input type="radio" name="type" value="ROUND_ROBIN" [(ngModel)]="tournament.type">Round Robin</label>
      </div>
    </div>

    <players-list [selectedPlayers]="tournament.players" [isSelectMode]="true"></players-list>

  </div>

  <button class="btn btn-primary" (click)="onWantAdd()">Start Tournament</button>

</form>
