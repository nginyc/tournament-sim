<form class="col-md-12">
  <h2>New Tournament: {{ tournament.name }}</h2>

  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" [(ngModel)]="tournament.name" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input class="form-control" name="type" [(ngModel)]="tournament.type" />
      </div>

    </div>

    <div class="col-md-6">
      PLAYERS

    </div>
  </div>
</form>
