<div class="row">
  <div class="col-md-6">
    <h2>Tournaments</h2>
    <app-tournaments-list [tournaments]="tournaments">
    </app-tournaments-list>
  </div>

  <div class="col-md-6">
    <h2>Players</h2>
    <app-players-list [players]="players" (onWantAddEvent)="onWantAddPlayer($event)" (onWantDeleteEvent)="onWantDeletePlayer($event)">
    </app-players-list>
  </div>
</div>
