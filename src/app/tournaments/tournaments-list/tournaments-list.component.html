<div class="h1">
  Tournaments
  <div role="button" (click)="_onWantAdd()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </div>
</div>

<ul class="list-group">
  <li role="button" class="list-group-item" *ngFor="let t of _tournaments" (click)="_onSelect(t)">
    {{ t.name }}
  </li>
</ul>
