<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {{title}}
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button role="button" (click)="onCancel($event)" class="btn btn-default">Cancel</button>
        <button role="button" (click)="onConfirm($event)" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
